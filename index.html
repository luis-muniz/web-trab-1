<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Board</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/send-icon4.svg" >

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <div class="container-main">
      <div class="container">
        <header class="header-chat">
          <h2>Bem vindo ao Message Board</h3>
        </header>
        <div class="message-board">
        </div>
        <div class="message-send">
          <div class="group-inputs">
            <input type="text" placeholder="Nome..." class="name-user" maxlength="20">
            <input type="text" placeholder="Mensagem..." class="message-user">
          </div>
          <div class="button">
            <button><img src="assets/send-icon4.svg" alt="Send"></button>
          </div>
        </div>
      </div>
      <div class="container-theme">
        <header class="header-theme">
          <h4>Escolha seu tema:</h4>
        </header>
        <div class="theme-board">
          <div class="theme-box">
            <button id="theme-0" onclick="changeTheme('theme-0')">Tema padrão</button>
          </div>
          <div class="theme-box">
            <button id="theme-1" onclick="changeTheme('theme-1')">Tema 1</button>
          </div>
          <div class="theme-box">
            <button id="theme-2" onclick="changeTheme('theme-2')">Tema 2</button>
          </div>
          <div class="theme-box">
            <button id="theme-3" onclick="changeTheme('theme-3')">Tema 3</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="rodape"><button>Créditos</button></footer>
  </div>
</body>
<script src="js/main.js"></script>

</html>
